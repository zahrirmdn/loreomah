name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build
        
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          git pull origin main
          
          # Backend
          cd backend
          pip install -r requirements.txt --user
          
          # Frontend
          cd ../frontend
          npm ci
          npm run build
          
          # Restart services
          pm2 restart loreomah-backend || pm2 start "uvicorn server:app --host 0.0.0.0 --port 8000" --name loreomah-backend
          
          echo "âœ… Deployment completed!"
